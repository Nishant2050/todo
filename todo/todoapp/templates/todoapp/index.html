{% extends 'todoapp/base.html' %}
<html>
	<head>

	</head>
	<body>
		{% block body %}
		<div class="container">
			<h2>Todays list</h2>
			<p>Lets get things done</p>
			<table class="table">
				<thead>
					<tr>
						<th>Task Name</th>
						<th>Task Priority</th>
						<th>Action</th>					
					</tr>
				</thead>
				<tbody>
					{% if task_list %}
						{% for task in object_list %}
						<tr class="active">
							<td><a href="{% url 'todoapp:detail' task.id%}">{{task.task_name}}</a></td>
							<td><b>{{task.task_priority}}</b></td>
							<td><button type="submit" class="btn btn-success">Done</button></td>
						</tr>
						{% endfor %}
					{% else %}
					{% endif %}					
				</tbody>
			</table>
		</div>
		{% endblock %}
	</body>
</html>
